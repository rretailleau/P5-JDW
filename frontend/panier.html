<!DOCTYPE html>

<html lang="fr">

<head>
	<meta charset="utf-8"/>
	<link rel="stylesheet" href="style.css" />
	<title> panier </title>

    <script src="./js/storage.js" defer></script>

<body>
    <header>
        <a href="index.html"><img src="../images/logo.png"alt="logo"/></a>
    </header>
    <h1>PANIER</h1>
    <section class="panier-presentation">
        <div id="panier"></div>
        <div id="total-order"></div>
        <button id="vider-panier">vider le panier</button>
        <div id="panier-vide">Le panier est vide</div>
        <form id="formulaire" method="POST" action="order.html">
            <p><input type="text" name="nom" id="form-nom" placeholder="Nom & Prenom"/></p>
            <p><input type="email" name="Email" id="form-mail" placeholder="E-mail" /></p>
            <p><input type="text" name="adresse-livraison" id="form-location" placeholder="Adresse de livraison: N° et rue ou lieu dit"/></p>
            <p><input type="text" name="adresse-ville" id="form-city" placeholder="CP + Ville de livraison"/></p>
            <input type="submit" id="send-cart" value="je valide ma commande" />
        </form>
    </section>
    <footer>
        <a href="mentionslegales.html">Mentions légales</a>
    </footer>
