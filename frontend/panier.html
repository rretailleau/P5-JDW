<!DOCTYPE html>

<html lang="fr">

<head>
	<meta charset="utf-8"/>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/113870b6aa.js" crossorigin="anonymous"></script>
	<title> panier </title>
    <script src="./js/utils.js" defer></script>
    <script src="./js/storage.js" defer></script>
    <script src="./js/panier.js" defer></script>
       
</head>
<body>
    <header>
        <a href="index.html"><img src="../images/logo.png"alt="logo"/></a>
        <div id="cart-count">
            <div id="total-product"></div>
            <a href="panier.html" id="cart" style="align-content: right;"><i class="fas fa-cart-arrow-down"></i></a>
        </div>
    </header>
    <h1>PANIER</h1>
    <section class="panier-presentation">
        <div id="panier"></div>
        <div id="total-order"></div>
        <button id="vider-panier">vider tout le panier</button>
        <div id="panier-vide">Le panier est vide</div>
        <article>Remplissez ce formumaire afin de valider votre commande</article>
        <form id="formulaire" method="POST" >
            <p><input type="text" name="prenom" id="form-firstname" placeholder="Prenom"/></p>
            <p><input type="text" name="nom" id="form-name" placeholder="Nom"/></p>
            <p><input type="email" name="Email" id="form-mail" placeholder="E-mail" /></p>
            <p><input type="text" name="adresse-livraison" id="form-location" placeholder="Adresse de livraison: N° et rue ou lieu dit"/></p>
            <p><input type="text" name="adresse-ville" id="form-city" placeholder="CP + Ville de livraison"/></p>
            <button id="send-cart">je valide ma commande</button>
        </form>
    </section>
    <footer>
        <a href="mentionslegales.html">Mentions légales</a>
    </footer>
</body>
</html>
